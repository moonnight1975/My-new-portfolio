<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Headings */
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        /* Card Component */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4.9px);
            -webkit-backdrop-filter: blur(4.9px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: left;
            padding: 20px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: 50px auto;
            z-index: 10;
        }

        .card::before {
            /* From https://css.glass */
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4.9px);
            -webkit-backdrop-filter: blur(4.9px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: left;
            padding: 20px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: 50px auto;
            z-index: 10;
        }

        .card::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            /*background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);*/
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .heading {
            font-size: 20px;
            text-transform: capitalize;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .card p:not(.heading) {
            font-size: 14px;
            color: white;
            line-height: 1.4;
        }

        .card p:last-child {
            color: #e81cff;
            font-weight: 600;
        }

        .card:hover::after {
            filter: blur(30px);
        }

        .card:hover::before {
            transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 30px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        /* Navbar Buttons */
        .nav-btn {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Button text */
        .btn-text {
            position: relative;
            color: wheat;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 2;
            transition: color 0.3s ease;
        }

        /* Hover effects */
        .nav-btn:hover {
            background: rgba(245, 222, 179, 0.9);
            border-color: wheat;
            transform: translateY(-2px);
        }

        .nav-btn:hover .btn-text {
            color: black;
        }

        /* 3D Model Container */
        .model3d {
            position: fixed;
            top: 0;
            right: 0;
            width: 50vw;
            height: 100vh;
            z-index: 1;
        }

        /* Spline viewer styling */
        spline-viewer {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
        }

        /* Wrapper for content */
        .wrapper {
            position: relative;
            z-index: 10;
            padding-top: 100px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                width: 90%;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                margin-top: 10px;
            }

            .nav-btn {
                width: 120px;
                height: 45px;
            }

            .btn-text {
                font-size: 13px;
            }

            spline-viewer {
                width: 100vw;
                height: 50vh;
                bottom: 0;
                top: auto;
            }

            .card {
                width: 90%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-btn {
                width: 100px;
                height: 40px;
            }

            .btn-text {
                font-size: 12px;
                letter-spacing: 0.5px;
            }

            .card {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
