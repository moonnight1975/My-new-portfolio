<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>portfolio</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Preloader Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      background-color: #000;
      /* Match app background */
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      z-index: 9999;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .counter-container {
      position: relative;
      text-align: center;
    }

    #counter {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      display: inline-block;
    }

    .counter-symbol {
      font-size: 2rem;
      font-weight: 300;
      vertical-align: top;
      margin-left: 5px;
    }

    /* Main App initially hidden (optional, but good for clean reveal) */
    #root {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- Preloader HTML -->
  <div id="preloader">
    <div class="counter-container">
      <span id="counter">0</span><span class="counter-symbol">%</span>
    </div>
  </div>

  <!-- Main App -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Preloader Script -->
  <script>
    // GSAP Animation
    window.addEventListener("load", () => {
      const counterElement = document.getElementById("counter");

      let count = { value: 0 };

      gsap.to(count, {
        value: 100,
        duration: 2.5,
        ease: "power2.inOut",
        onUpdate: function () {
          counterElement.textContent = Math.round(count.value);
        },
        onComplete: function () {
          const tl = gsap.timeline();

          // Fade out the counter only
          tl.to(".counter-container", {
            opacity: 0,
            duration: 0.5,
            ease: "power2.in",
            onComplete: () => {
              // Navigate to home.html after counter fades out
              window.location.href = "home.html";
            }
          });
        }
      });
    });
  </script>
</body>

</html>
