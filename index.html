<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 1000px;
            border-radius: 15px;
            padding: 10px 30px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-btn {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-text {
            position: relative;
            color: wheat;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(245, 222, 179, 0.9);
            border-color: wheat;
            transform: translateY(-2px);
        }

        .nav-btn:hover .btn-text {
            color: black;
        }

        /* 3D Spline */
        spline-viewer {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
        }

        /* Wrapper */
        .wrapper {
            position: relative;
            z-index: 10;
            padding-top: 120px;
            display: flex;
            justify-content: center;
        }

        /* Card */
        .card {
            position: relative;
            width: 320px;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #fc00ff, #00dbde);
            border-radius: 16px;
            transform: scale(0.95);
            filter: blur(25px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0,0,0,0.9);
        }

        .card:hover::after {
            opacity: 1;
            transform: scale(1);
            filter: blur(35px);
        }

        /* Card text */
        .heading {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .card p:not(.heading) {
            font-size: 14px;
            color: #ddd;
            line-height: 1.5;
        }

        .card p:last-child {
            color: cornflowerblue;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            spline-viewer {
                height: 50vh;
                bottom: 0;
                top: auto;
            }

            .card {
                width: 90%;
            }

            .navbar {
                width: 90%;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .nav-btn {
                width: 100px;
                height: 40px;
            }

            .btn-text {
                font-size: 12px;
                letter-spacing: 0.5px;
            }
        }
    </style>
</head>
<body>
