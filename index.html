<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litto's Portfolio</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1000px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 130px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-text {
            position: relative;
            color: wheat;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.8px;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .nav-btn:hover {
            background: wheat;
            border-color: wheat;
            transform: translateY(-2px);
        }

        .nav-btn:hover .btn-text {
            color: black;
        }

        /* ===== 3D BACKGROUND ===== */
        spline-viewer {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
        }

        /* ===== CONTENT WRAPPER ===== */
        .wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* ===== CARD ===== */
        .card {
            position: relative;
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 25px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 15px;
            color: #ccc;
            line-height: 1.6;
        }

        .card p strong {
            color: cornflowerblue;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar {
                width: 90%;
                padding: 8px 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-btn {
                width: 110px;
                height: 40px;
            }

            .btn-text {
                font-size: 14px;
            }

            .card {
                max-width: 90%;
                padding: 20px;
            }

            .heading {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                width: 95%;
                padding: 8px 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }

            .btn-text {
                font-size: 13px;
            }

            .card {
                padding: 15px;
                width: 95%;
            }

            .heading {
                font-size: 18px;
            }

            .card p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
